<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Educational Qualifications</title>
    </head>

    <body>
        <h1>Academic Information</h1>
        <form>
            <table align="center">
                <tr>
                    <td><label for="highest_qual"> Choose your highest qualification : </label></td>
                    <td>
                        <select name="highest_qual" id="highest_qual">
                            <option value="post-gradutation">Post Graduation</option>
                            <option value="graduation">Graduation</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="high-school">High School</option>
                        </select>            
                    </td>
                </tr>

                <tr class="name">
                    <td><label for="school-name">Name of the school : </label></td>
                    <td><input type="text" id="school-name" name="school-name"></td>
                    <td><small id="school-name_err"></small></td>
                </tr>

                <tr>
                    <td><label for="hs-percent">Percentage secured in high school : </label></td>
                    <td><input type="number" step="0.01" min="0" max="100" id="hs-percent" name="hs-percent"></td>
                </tr>

                <tr class="name">
                    <td><label for="clg-name">Name of the college : </label></td>
                    <td><input type="text" id="clg-name" name="clg-name"></td>
                    <td><small id="clg-name_err"></small></td>
                </tr>

                <tr>
                    <td><label for="inter-percent">Percentage secured in intermediate : </label></td>
                    <td><input type="number" step="0.01" min="0" max="100" id="inter-percent" name="inter-percent"></td>
                </tr>

                <tr class="name"> 
                    <td><label for="univ1-name">Name of the college/university (Graduation) : </label></td>
                    <td><input type="text" id="univ1-name" name="univ1-name"></td>
                    <td><small id="univ1-name_err"></small></td>
                </tr>

                <tr>
                    <td><label for="grad-percent">Percent secured in Graduation : </label></td>
                    <td><input type="number" step="0.01" min="0" max="100" id="grad-percent" name="grad-percent"></td>
                </tr>

                <tr class="name">
                    <td><label for="univ2-name">Name of the the college/university (Post-Graduation) : </label></td>
                    <td><input type="text" id="univ2-name" name="univ2-name"></td>
                    <td><small id="univ2-name_err"></small></td>
                </tr>

                <tr>
                    <td><label for="postgrad-percent">Percentage scored in Post Graduation : </label></td>
                    <td><input type="number" step="0.01" min="0" max="100" id="postgrad-percent" name="postgrad-percent"></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
