<!DOCTYPE html>
<html>
    <head>
        <title>Proctor Information</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <h1>Proctor Information</h1>
        <form>
            <table align="center">
                <tr class="name">
                    <td><label for="proctor-name">Proctor name : </label></td>
                    <td><input type="text" name="proctor-name" id="proctor-name"></td>
                    <td><small id="proctor-name_err"></small></td>
                </tr>

                <tr class="name">
                    <td><label for="dept">Department : </label></td>
                    <td><input type="text" name="dept" id="dept"></td>
                    <td><small id="dept_err"></small></td>
                </tr>

                <tr class="name">
                    <td><label for="designation">Designation</label></td>
                    <td><input type="text" name="designation" id="designation"></td>
                    <td><small id="designation_err"></small></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
